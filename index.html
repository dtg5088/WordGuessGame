<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WordGuessGame</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
   
</head>
<body>
    <h1>Word Guess Game</h1>
    <div class="container">
        <h3> Would you like to play the Word Guess Game? <button onclick="startFunction()"> Click Me To Start!</button></h2>
            <h5>Your Genre is: <span id="startPrompt"></span></h5>
            <div class="row" >
                <div class="wordSpace col-md-12" style="height: auto; width: auto; padding: 5px;">
                    <h5>Can you guess what movie this scene is from? <br> <span id="hints"><img id="movieImage" src="assets/images/default.jpg" alt="" style="height: 250px;"></span></h5>
                </div>
            </div>
            <div class="row" style="overflow: hidden; width: 100%">
                <div class="wordSpace col-md-6" >
                    <h5>letters already Guessed: <br> <span id="guessedLetters"></span></h5>
                    <h5>Attempts left: <br> <span id="tries"></span></h5>
                    <h5>Your answer: <br> <span id="answer"></span></h5>
                    <h5><span id="display"></span></h5>
                </div>
                <div class="wordSpace col-md-6">
                    <h5>Words Guessed Correctly: <br> <span id="wins"></span></h5>
                    <h5>Words guessed Wrong: <br> <span id="losses"></span></h5>
                </div>
            
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
