<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WordGuessGame</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
   
</head>
<body>
    <h1>Word Guess Game</h1>
    <div class="container">
        <h3> Would you like to play the Word Guess Game? <button onclick="startFunction()"> Click Me To Start!</button></h2>
            <h5>Your Genre is: <span id="startPrompt"></span></h5>
            <div class="row">
                <div class="wordSpace col-md-4">
                    <h5>Question: <span id="questions"></span></h5>
                </div>
                <div class="wordSpace col-md-4">
                    <h5>letters already Guessed:<span class="guessedLetters"></span></h5>
                    <h5>Your answer:<span id="answer"></span></h5>
                </div>
                <div class="wordSpace col-md-4">
                    <h5>Words Guessed Correctly:<span id="wins"></span></h5>
                    <h5>Words guessed Wrong:<span id="losses"></span></h5>
                </div>
            
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
